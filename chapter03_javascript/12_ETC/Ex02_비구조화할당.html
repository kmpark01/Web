<script>
  const object = {
    a : 1,
    b : 2
  }

  function print(obj){
    const{a, b} = obj;
    console.log(obj.a);
    console.log(obj.b);
  }
  print(object);

  // 비구조화 할당 시 이름 바꾸기
  const animal = {
    name : '멍멍이',
    type : '강아지'
  }

  const {name : nickname} = animal;
  console.log(nickname)

  // 배열 비구조화 할당
  const array = [1, 2];
  const[one, two] = array;
  console.log(one);
  console.log(two);
