<script>
  /*
    Q1. 정수를 n자리로 맞춰서 사용하기
      * num 값이 각각 1, 2, 3 일 때
      ex) makeZeroNum(num, 2) => 01, 02, 03 ...
      ex) makeZeroNum(num, 3) => 001, 002, 003 ...
      ex) makeZeroNum(num, 4) => 0001, 0002, 0003 ...

      함수 makeZeroNum을 작성하시오
  */

  function makeZeroNum(num, n){
    let numStr = String(num);
    let zeroNum = n - numStr.length;
    let result = '';

    for(let i = 0; i < zeroNum; i++){
      result = result + '0';
    }

    result = result + numStr;
    return result;
  }

  console.log(makeZeroNum(1,5));
</script>
