<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      아래 Element들에 스타일 적용
      1. 가로, 세로 값 200px
      2. 외곽선 1px 검정색 실선
      3. 바깥 여백 10px
      4. 글자 가운데 정렬
    */
    div{
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 10px;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div style="background-color: red; float: left;">빨강</div>
  <div style="background-color: orange; float: left;">주황</div>
  <div style="background-color: yellow; float: left;">노랑</div>
  <div style="background-color: green; float: left;">초록</div>
  <div style="background-color: blue; float: right;">파랑</div>
  <div style="background-color: navy; float: right;">남색</div>
  <div style="background-color: purple; float: right;">보라</div>
</body>
</html>
