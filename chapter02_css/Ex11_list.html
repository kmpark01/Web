<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style-type: square;
      /* 위치 : inside, outside */
      list-style-position: inside;
      background-color: aquamarine;
    }

    ul li{
      /* ul아래 모든 li */
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <h1>순서가 없는 목록</h1>
  <ul>
    <li>영화</li>
    <li>음악</li>
    <li>독서</li>
    <li>운동</li>
  </ul>
</body>
</html>
