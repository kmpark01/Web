<script>
  /*
    fetch()
    - 서버와 비동기 데이터를 주고 받는 기술로 ajax, axios와 같은 외부 라이브러리가 아닌
      브라우저 자체함수.
    - window 객체의 프로퍼티로, window.fetch()로 사용 가능
    - 다양한 데이터 형식을 지원하지만, 기본적을 JSON 형식의
      데이터를 주고 받을 때에 가장 쉽게 사용 가능

    형식
    * url : 요청할 경로
    * options : 요청 방식, 해더, 내용 등 설정
    * fetch(url, options)
      .then()
      .then()
      .cahch();
  */

  fetch('https://jsonplaceholder.typicode.com/posts', 
    {
      method : 'POST',
      body : JSON.stringify({
        title : 'foo',
        body : 'bar',
        userId : 1
      }),
      headers : {
        'Content-type' : 'application/json; charset-utf-8'
      }
    })
    .then(response => response.json())
    .then(json => {
      console.log(json);
    });

  async function send() {
    let response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    let json = await response.json();
    console.log(response);
  }
  send()
</script>
