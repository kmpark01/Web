<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="click"></h1>
  <button onclick="to12Times();">시간 형식 출력</button>
</body>
<script>
  // 현재 날짜와 시간을 다음과 같은 형식으로 출력하는 함수
  // to12TImes를 작성하시오
  // ex) 2019-7-15 오후 3:24분
  function to12Times(){
    let time = document.getElementById('click');
    let date = new Date('2019-7-15 01:24');
    let year = date.getFullYear();
    let month = date.getMonth() + 1;
    let day = date.getDate();
    let hours = date.getHours();
    let minutes = date.getMinutes();
    let period = hours >= 12 ? "오후" : "오전";
    let twelveHour = hours % 12 || 12;
    let resultDate = `${year}-${month}-${day} ${period} ${twelveHour}:${minutes}`;
    
    time.innerHTML = resultDate;
  }
</script>
</html>
