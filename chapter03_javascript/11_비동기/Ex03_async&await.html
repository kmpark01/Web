<script>
  /*
    async
    1. 비동기 처리를 위해 사용하는 문법
    2. async 키워드를 함수 앞에 붙인다
    3. async 함수는 프로미스를 반환하게 된다.
      (일반 데이터를 리턴할 시 프로미스 객체로 감싼다.)
  */

 //기존 함수
 function addOne(n){
  return n + 1;
 }
 console.log(addOne(2));

 //async 함수
 async function addTwo(n){
  return n + 2;
 }
 console.log(addTwo(2));

 /*
  await
  1. async 함수 안에서만 동작(일반 함수 사용 불가)
  2. 프로미스 then() 부분을 대신할 수 있다.
  3. aswait 키워드를 만나면 프로미스가 끝날 때까지 기다린다.
 */

 function myProm(){
  return new Promise(resolve => {
    resolve('완료');
  });
 }

 async function print() {
  // await 사용 X
  // myProm().then(result => console.log(result));
  // myProm().then(console.log);

  // await 사용 O
  const result = await myProm();
  console.log(result);
 }
 print();
</script>
</html>
