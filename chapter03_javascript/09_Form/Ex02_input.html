<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" name="myForm" onsubmit="return goLogin()">
    <label for="uId">아이디</label>
    <input type="text" name="id" id="uId"><br>
    <label for="uPw">비밀번호</label>
    <input type="password" name="pw" id="uPw"><br>
    <input type="submit" value="로그인">
  </form>
</body>
<script>
  function goLogin(){
  // 아이디는 반드시 입력되어야 한다.
  // 비밀번호는 8~16자만 입력되어야 한다.
  let form = document.forms.myForm;

  if(form.id.value == ''){
    alert("아이디는 반드시  입력하세요");
    return false;
  }

  if(form.pw.value.length > 16 || form.pw.value.length < 8){
    alert("비밀번호는 8~16자리 입니다.")
    return false;
  }
  // 자바스크립트 코드로 submit
  return true;
 }
</script>
</html>
