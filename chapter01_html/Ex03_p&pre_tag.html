<!-- 
 1. p
  -보이는 대로 표시하지 않는다.
  (공백은 하나만 인정, 줄 바꿈은 X)
  -문단을 만들 때에 사용
  (문단이 끝나면 자동으로 줄 바꿈)
2. pre
  -보이는 대로 표시 (공백 및 줄 바꿈 포함)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>여기가 첫 번째 문단</p>
  <p>여기가 두 번째 문단</p>
  <p>여기가               세 번째            문단</p>
  <p>여기가 
    
    
    네 번째 문단</p>
  
  <hr>

  <pre>여기가 첫 번째 문단</pre>
  <pre>여기가 두 번째 문단</pre>
  <pre>여기가               세 번째            문단</pre>
  <pre>여기가 
    
    
    네 번째 문단</pre>
</body>
</html>
