<script>
  // 콜백 함수 : 함수의 매개 변수로 전다하는 함수

  // 1. 함수 정의
  function callback(){
    console.log('callback 함수 호출');
  }

  // 2. 또 다른 함수 정의
  function callTenTimes(func){
    for(let i = 0; i < 10; i++){
      func();
    }
  }

  callTenTimes(callback);
</script>
</html>
