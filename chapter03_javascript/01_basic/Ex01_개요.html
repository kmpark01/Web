<script>
  //자바스크립트 주석
  //1. 한줄 주석 : //
  //2. 여러 줄 주석 /**/
  /*
  HTML파일에서 자바스크립트를 사용하는 방법
  1.script 태그 안에서 자바스크립트 코드 작성
    1) head 태그 안에 script 태그 포합
    2) body 태그 안에 script 태그 포함
  2. 자바스크립트 코드만 가지고있는 .js 파일 링크
    1) 자바스크립트 코드가 있는 위치에서 실행
  */

  //1. 출력1. 경고창
  window.alert('Hello Javascript');
  alert("Hi");

  //2. 출력2. 콘솔
  console.log("Hello!");

  //3. 출력3. 브라우자
  document.write('Hello');
  document.write('<h1>');
  document.write('javascript');
  document.write('</h1>');

</script>
