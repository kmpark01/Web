<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>연습문제 - 1</h2>
  아이디 : <input type="text" placeholder="아이디"><br>
  비밀번호 : <input type="password" placeholder="비밀번호"><br>
  <input type="button" value="로그인">

  <hr>

  <h2>연습문제 - 2</h2>
  <fieldset>
    아이디 : <input type="text" placeholder="example@naver.com">
    비밀번호 : <input type="password" placeholder="비밀번호">
    <input type="button" value="로그인">
  </fieldset>

  <hr>

  <h2>연습문제 - 3</h2>
  <h1>회원가입</h1>
  <h2>로그인 정보</h2>
  <table>
    <tr>
      <td>아이디 :</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>비밀번호 :</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>비밀번호 확인 :</td>
      <td><input type="password"></td>
    </tr>
  </table>
  <h2>개인 정보</h2>
  <table>
    <tr>
      <td>이름</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>메일주소</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>연락처</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>블로그/홈페이지</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><input type="button" value="가입하기"></td>
    </tr>
  </table>

  <hr>

  <h2>연습문제 - 4</h2>
  <h1>회원가입</h1>
  <h3>로그인 정보</h3>
  <ul>
    <li>아이디<input type="text"></li>
    <li>비밀번호<input type="password"></li>
    <li>비밀번호확인<input type="password"></li>
  </ul>
  <h3>개인 정보</h3>
  <ul>
    <li>이름<input type="text"></li>
    <li>메일주소<input type="text"></li>
    <li>연락처<input type="text"></li>
    <li>블로그/홈페이지<input type="text"></li>
  </ul>
  <input type="button" value="가입하기">



</body>
</html>
