<script>
  // 1. push
  // 배열 마지막에 값 추가하기
  const arr = [1, 5, 3, 4, 2];
  arr.push(6);
  console.log(arr);

  // 2. pop
  // 배열 마지막 요소 삭제 - 반환  가능
  // let a = arr.pop()
  arr.pop();
  console.log(arr);

  // 3. unshift
  // 배열 첫 번째 요소에 값 추가하기
  arr.unshift(0);
  console.log(arr);

  // 4. shift
  // 배열 첫 번재 요소 삭제하기
  arr.shift();
  console.log(arr);

  const animals = ['dog', 'cat', 'bird', 'eagle'];
  animals.forEach(function(animal){
    console.log(animal);
  })
  animals.forEach(animal => {
    console.log(animal);
  })
