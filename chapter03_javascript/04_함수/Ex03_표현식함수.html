<script>
  /*
    표현식 함수(함수 표현식)
    - 이름이 없는 함수 (익명 함수)
    - 표현식 함수는 변수에 저장한 뒤 호출
  */

  // 1. 표현식 함수 정의 + 변수에 저장
  let view1 = function(){
    console.log('첫 번재 표현식 함수');
  }
  view1();
  view2();
  let view2 = function(){
    console.log('두 번재 표현식 함수');
  }
</script>
