<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  /*
    형 변환
    - 데이터 타입들 간 형태를 변환 시켜서
    처리하는 경우에 사용

    1. 문자 -> 숫자
    - Number(값)
      해당 값의 실수 부분까지 모두 변환
      값을 변환하지 못하면 NaN 반환
    - parseInt(값)
      해당 값을 변환 후 정수 부분만 반환
      특정 값에서 정수 부분만을 반환
    - parseFloat(값)
      해당 값을 변환 후 실수 부분만 반환
      특정 값에서 실수 부분만을 반환
  */
  let val = '3.14 == 원주율';
  console.log( Number(val) );
  // NaN -> Not a Number : 숫자가 아님
  console.log( parseInt(val) );
  console.log( parseFloat(val) );

  val = '원주율 == 3.14';
  console.log( Number(val) );
  console.log( parseInt(val) );
  console.log( parseFloat(val) );

  /*
    2. 다른 데이터 -> 문자열
    - String(값)
      해당 값을 모두 다 문자열로 변환
    - 문자열 + 값
      변환할 값 앞에 문자열 데이터와
      '+'연산자를 이용하여 변경
  */
  let a = 3.14;
  let b = true;
  let c = null;

  console.log(a);
  console.log(b);
  console.log(c);
  
  console.log('' + a);
  console.log('' + b);
  console.log('' + c);

  console.log(String(a));
  console.log(String(b));
  console.log(String(c));
</script>
</html>
