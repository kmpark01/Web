<!DOCTYPE html>

<script>
  /*
    객체 생성 방법
    // 형식
    let 객체명 = {속성 : 값, 속성 : 값};

    // 속성 접근 방법
    1. 마침표 표기법
    객체명.프로퍼티

    2. 대괄호 표기법
    객체명['프로퍼티']
  */

 // 1. 객체 생성
 const obj = {
  name : '김씨',
  age : 20,
  company : 'none'
 };

 console.log(obj.name);
 console.log(obj['name']);

 const person1 = {
  name : '김씨',
  age : 30,
  job : '배우'
 };
 const person2 = {
  name : '박씨',
  age : 40,
  job : '개발자'
 };
 // 1. 일반 방식
 function printInfo(info){
  const str = `${info.name}의 나이는 ${info.age}살이고, 직업은 ${info.job}입니다.`;
  console.log(str);
 }
 // 2-1 비구조화 할당 (객체 구조 분해)
 function printInfo2(info){
  const {name, age, job} = info
  const str = `${name}의 나이는 ${age}살이고, 직업은 ${job}입니다.`;
  console.log(str);
 }
 function printInfo3({name, age, job}){
  const str = `${name}의 나이는 ${age}살이고, 직업은 ${job}입니다.`;
  console.log(str);
 }
 printInfo(person1);
 printInfo2(person1);
 printInfo3(person1);

 // ***** 객체에 프로퍼티 추가&수정&삭제 *****
 // 1. 객체 생성
 let book = {
  title : '백설공주',
  price : 30000,
  stock : 10
 };
 // 2. 프로퍼티 수정
 book.price = 35000;
 // 3. 프로퍼티 추가
 // salePrice 속성을 price의 90%로 새로 추가하시오
 book.salePrice = book.price * 0.9;
 // 4. 프로퍼티 제거
 // stock 속성 ㅈ거
 // delete 키워드 or delete() 함수
 delete book.stock;
 console.log(book);

 // .표기법 - 변수를 활용할 때에는 지원되지 않는다.
 // []표기법 - 변수를 활용할 때 사용
 for(let p in book){
  console.log(book[p]);
 }
</script>
