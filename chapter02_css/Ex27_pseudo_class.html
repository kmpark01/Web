<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body p:nth-child(2){
      /* body 아래 두 번째 자식(div, p, p ...) */
      color: red;
    }
    body p:nth-of-type(2){
      /* body 아래 p태그 중 두번째 자식 */
      color: blue;
    }
    body p:nth-of-type(2n+0){
      /* body 아래 p태그 중 2의 배수들 === even */
      font-weight: 900;
    }
    body p:nth-of-type(odd){
      /* body 아래 p태그 중 홀수들 ===odd */
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div>이 곳은 div</div>
  <p>이 곳은 첫 번재 p</p>
  <p>이 곳은 두 번재 p</p>
  <p>이 곳은 세 번재 p</p>
  <p>이 곳은 네 번재 p</p>
  <div>이 곳은 두 번째 div</div>
  <div>이 곳은 세 번째 div</div>
  <div>이 곳은 네 번째 div</div>
</body>
</html>
