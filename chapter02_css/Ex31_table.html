<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      font-size: 1.5em;
      width: 400px;
      margin: 30px;
    }
    th, td{
      border: 1px solid black;
      padding: 40px 0;

      /*  수직 정렬 : top, bottom, middle */
      vertical-align: middle;
    }
    td{
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>김씨</td>
        <td>20</td>
      </tr>
      <tr>
        <td>장씨</td>
        <td>21</td>
      </tr>
      <tr>
        <td>박씨</td>
        <td>26</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
