<script>
  // 0~9 까지 1씩 증가하는 반복문(for)
  for(i = 0; i < 10; i++){
    console.log(i);
  }

  /*
  for-of문
  - 배열의 내용을 편하게 사용하기 위한 반복문
  - 배열 내의 각 인덱스 요소를 순차적으로 가져와서 사용하는 방식
  */

  let names = ['김', '이', '박', '최', '정'];
  for(let name of names){
    console.log(name);
  }

  /*
  for-in 문
  - 배열 사용 시 인덱스를 가져와서 사용
  - 객체 사용 시 프로퍼티를 가져와서 사용
  */

  const person = {
    name : '김',
    age : 20,
    address : '서울'
  };

  console.log(person.address)
  console.log(person['address']);

  console.log(Object.entries(person))
  console.log(Object.keys(person))
  console.log(Object.values(person))

  for(let key in person){
    console.log(`${key} : ${person[key]}`);
  }

  //0 ~ 9 화면에 출력
  let k = 0;
  while(k < 10){
    console.log(k);
    k++;
  }

/*
  Q. 적 쓰러트리기
    1. 적은 100의 체력을 가지고 있다.
    2. 한 번 공격을 할 때 0~29 사이의 체력을 닳게 할 수 있다.
    3.몇 번 만에 적을 쓰러트렸는지 횟수 출력

    ex)
    1회 공격 결과 : 93체력 남음
    2회 공격 결과 : 74체력 남음
    ...
    7회 공격 결과 : 0체력 남음
    7회 만에 적을 쓰려트렸다.
*/

let hp = 100;
let count = 0;

while (hp > 0) {
  let damage = Math.floor(Math.random() * 30);
  hp -= damage;
  count++;

  if (hp <= 0) {
    console.log(`${count}회 만에 적을 쓰러트렸다`);
    break;
  } else {
    console.log(`${count}회 공격 결과 : ${hp} 체력 남음`);
  }
}
