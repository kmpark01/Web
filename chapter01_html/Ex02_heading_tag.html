<!-- 
 제목 태그는 h1~h5
 
 1. 숫자가 작아야 크기가 크다.
 2. 블록레벨 태그 (한 줄 전체를 차지한다)
 3. h7 태그 이상은 없다.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>this is h1</h1>
  <h2>this is h2</h2>
  <h3>this is h3</h3>
  <h4>this is h4</h4>
  <h5>this is h5</h5>
  <h6>this is h6</h6>
  <h7>this is h7</h7>
</body>
</html>
