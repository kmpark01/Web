<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: white
    }
  
    .form-container {
      width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px 
    }
  
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
    } 
  
    td {
      padding: 10px;
    }
  
    label {
      font-weight: bold;
    }
  
    input[type="text"], input[type="password"], input[type="email"], input[type="number"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid black;
      border-radius: 4px;
    }
  
    input[type="radio"] {
      width: auto;
    }
  
    button {
      width: 30%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      text-align: center;
    }
  
    button[type="submit"] {
      background-color: green;
      color: white;
    }
  
    button[type="reset"] {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>회원가입</h2>
    <form action="receive_page.html" onsubmit="return checkForm()">
      <table>
        <!-- 아이디 -->
        <tr>
          <td><label for="userid">아이디</label></td>
          <td><input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요"></td>
        </tr>
  
        <!-- 비밀번호 -->
        <tr>
          <td><label for="password">비밀번호</label></td>
          <td><input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"></td>
        </tr>
  
        <!-- 비밀번호 확인 -->
        <tr>
          <td><label for="confirm_password">비밀번호 확인</label></td>
          <td><input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인"></td>
        </tr>
  
        <!-- 이메일 -->
        <tr>
          <td><label for="email">이메일</label></td>
          <td><input type="email" id="email" name="email" placeholder="이메일을 입력하세요"></td>
        </tr>
  
        <!-- 나이 -->
        <tr>
          <td><label for="age">나이</label></td>
          <td><input type="number" id="age" name="age" placeholder="나이를 입력하세요"></td>
        </tr>
  
        <!-- 전화번호 -->
        <tr>
          <td><label for="phone">전화번호</label></td>
          <td><input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
          <small>형식: 010-1234-5678</small></td>
        </tr>
  
        <!-- 성별 -->
        <tr>
          <td><label>성별</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="남">
            <label for="male">남</label>
            <input type="radio" id="female" name="gender" value="여">
            <label for="female">여</label>
        </td>
        </tr>
  
        <!-- 버튼 -->
        <tr>
          <td colspan="2">
            <button type="submit">회원 가입</button>
            <button type="reset">초기화</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
<script>
  function checkForm(){
    var userid = document.getElementById("userid").value;
    if(userid === ""){
      alert('아이디를 입력하세요.')
      return false;
    }

    var password = document.getElementById("password").value;
    if(password === ""){
      alert('비밀번호를 입력하세요');
      return false;
    }

    var confirmPassword = document.getElementById("confirm_password").value;
    if(password != confirmPassword){
      alert('비밀번호가 같지 않습니다.');
      return false;
    }

    var gender = document.querySelector('input[name = "gender"]:checked');
    if(!gender){
      alert('성별을 선택하세요.');
      return false;
    }
    return true;
  }
</script>
</html>
